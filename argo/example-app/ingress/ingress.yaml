apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-http
						
  annotations:
    kubernetes.io/ingress.class: contour-internal
    ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  rules:
  - host: http://127.0.0.1:5000/
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              name: http
  tls:
  - hosts:
    - http://127.0.0.1:5000/
