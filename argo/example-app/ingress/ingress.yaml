apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: example-service
	  
spec:
  ingressClassName: nginx
  rules:
  - host: public.example-service.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: example-service
            port:
              number: 80